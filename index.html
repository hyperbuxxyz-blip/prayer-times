<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soft Malaysia Prayer Times</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #FDF6F0;
      color: #333;
    }
    header {
      background: #A3D2CA;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 16px;
    }
    .prayer-times {
      margin-top: 20px;
      padding: 15px;
      background: #E8F6F3;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #666;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
      select, button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Waktu Solat Malaysia</h1>
  </header>

  <div class="container">
    <h2>Pilih Negeri</h2>
    <select id="stateSelect">
      <option value="johor">Johor</option>
      <option value="selangor">Selangor</option>
      <option value="kuala_lumpur">Kuala Lumpur</option>
      <option value="penang">Pulau Pinang</option>
    </select>
    <button onclick="getPrayerTimes()">Dapatkan Waktu Solat</button>

    <div class="prayer-times" id="prayerTimes">
      <p>Sila pilih negeri dan klik butang untuk lihat waktu solat.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Soft Malaysia Prayer Times</p>
  </footer>

  <script>
    async function getPrayerTimes() {
      const state = document.getElementById('stateSelect').value;
      const prayerDiv = document.getElementById('prayerTimes');
      
      // Simple fake data example, nanti boleh replace dengan API sebenar
      const data = {
        johor: {Fajr: '05:45', Dhuhr: '13:05', Asr: '16:30', Maghrib: '19:15', Isha: '20:30'},
        selangor: {Fajr: '05:50', Dhuhr: '13:10', Asr: '16:35', Maghrib: '19:20', Isha: '20:35'},
        kuala_lumpur: {Fajr: '05:55', Dhuhr: '13:15', Asr: '16:40', Maghrib: '19:25', Isha: '20:40'},
        penang: {Fajr: '05:40', Dhuhr: '13:00', Asr: '16:25', Maghrib: '19:10', Isha: '20:25'}
      };
      
      const times = data[state];
      let html = `<h3>Waktu Solat untuk ${state.charAt(0).toUpperCase() + state.slice(1)}</h3>`;
      html += `<ul>`;
      for (const [prayer, time] of Object.entries(times)) {
        html += `<li><strong>${prayer}:</strong> ${time}</li>`;
      }
      html += `</ul>`;
      prayerDiv.innerHTML = html;
    }
  </script>
</body>
</html>
